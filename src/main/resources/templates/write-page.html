<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .ck.ck-editor {
      /*width: 100%;*/
      /*max-width: 1200px;*/
      margin: 0 auto;
    }

    .ck-editor__editable {
      height: 80vh;
    }

    form {
      text-align: center;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Programming Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item h-25">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="w-75 p-3 row" style="float: none; margin: 0 auto">
  <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요"
         style="width: 95%; margin-left: 30px; margin-bottom: 10px;"><br>
  <div>
    <textarea id="editor" name="content" placeholder="내용을 입력하세요"></textarea>
  </div>
  <input type="button" class="btn btn-secondary mt-3 mx-2" value="작성취소"/>
  <input type="submit" class="btn btn-primary mt-3 mx-2" value="작성완료" onclick="submit();"/>
</div>
</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/12.4.0/classic/ckeditor.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  let editor;
  ClassicEditor
      .create(document.querySelector('#editor'), {
        autoParagraph: false,
        enterMode: 2,
        ckfinder: {
          uploadUrl: '/image/upload'
        },
        htmlSupport: {
          allow: [
            {
              name: /.*/,
              attributes: true,
              classes: true,
              styles: true
            }
          ],
          disallow: []
        }
      })
      .then(contents => {
        editor = contents;
      })
      .catch(error => {
        console.error(error);
      });

  const submit = () => {
    let title = document.getElementById("title").value;
    let formData = new FormData();
    formData.append('title', title);
    formData.append('content', editor.getData());

    axios.post('http://localhost:8080/post/save', formData, {}).then((res) => {
      console.log(res);
      location.href = '/';
    }).catch((err) => {
      console.error(err);
    })
  }

</script>
</html>
