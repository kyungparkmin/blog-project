<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Programming Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item h-25">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<form th:action="@{/signup}" th:object="${signupForm}" method="post" class="w-50 p-3 row"
      style="float: none; margin: 0 auto">
  <div th:fragment="formErrorsFragment" class="alert alert-danger"
       role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
  </div>
  <div class="mb-3">
    <label class="form-label">아이디</label>
    <input type="text" class="form-control" th:field="*{username}">
  </div>
  <div class="mb-3">
    <label class="form-label">비밀번호</label>
    <input type="password" class="form-control" th:field="*{password1}">
  </div>
  <div class="mb-3">
    <label class="form-label">비밀번호 확인</label>
    <input type="password" class="form-control" th:field="*{password2}">
  </div>
  <div class="mb-3" >
    <label class="form-label">이름</label>
    <input type="text" class="form-control" th:field="*{name}">
  </div>
  <button type="submit" class="btn btn-primary">가입</button>
</form>
</body>
<script src="/script/bootstrap.bundle.min.js"></script>
</html>
